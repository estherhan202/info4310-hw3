<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yelp Boston Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        margin: 20px;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }
      .chart-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        border: 1px black solid;
      }
      h1 {
        margin-bottom: 60px;
      }
      .tooltip {
        position: absolute;
        background: white;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 12px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Yelp Boston Restaurant Explorer</h1>
    <div class="container">
      <div class="chart-container">
        <h2>Restaurant Map</h2>
        <svg id="map" width="800" height="600"></svg>
      </div>
      <div class="chart-container" id="sidebar">
        <h2>Restaurant Details</h2>
        <p>Select a restaurant from the map.</p>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const width = 800;
        const height = 600;
        let selectedRestaurant = null;

        const svg = d3
          .select("#map")
          .append("svg")
          .attr("width", width)
          .attr("height", height);

        const projection = d3
          .geoMercator()
          .center([-71.0589, 42.3601])
          .scale(100000)
          .translate([width / 2, height / 2]);

        const yelpData = await d3.csv("yelp_boston.csv", (d) => {
          return {
            name: d.name,
            url: d.url,
            review_count: +d.review_count,
            categories_json: JSON.parse(d.categories_json),
            rating: +d.rating,
            snippet_text: d.snippet_text,
            neighborhood: d.neighborhood,
            latitude: +d.latitude,
            longitude: +d.longitude,
          };
        });

        function updateMap(filteredData) {
          svg.selectAll("circle").remove();

          svg
            .selectAll("circle")
            .data(filteredData)
            .enter()
            .append("circle")
            .attr("cx", (d) => projection([d.longitude, d.latitude])[0])
            .attr("cy", (d) => projection([d.longitude, d.latitude])[1])
            .attr("r", 5)
            .attr("fill", "red")
            .on("click", function (event, d) {
              selectedRestaurant = d;
              updateSidebar();
            });
        }

        function updateSidebar() {
          const sidebar = document.getElementById("sidebar");
          if (selectedRestaurant) {
            sidebar.innerHTML = `
              <h2>${selectedRestaurant.name}</h2>
              <p>${selectedRestaurant.snippet_text}</p>
              <p><strong>Rating:</strong> ${selectedRestaurant.rating} ‚≠ê</p>
              <p>${selectedRestaurant.neighborhood}</p>
              <a href="${selectedRestaurant.url}" target="_blank">View on Yelp</a>
            `;
          }
        }

        updateMap(yelpData);
      });
    </script>
  </body>
</html>
